<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MiniCourses</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          <img src="/static/logo.svg" alt="MiniCourses logo">
          <h1>MiniCourses</h1>
        </div>
        <nav>
          <a href="/">Home</a>
          {% if session.user_id %}
            <a href="/logout">Logout</a>
          {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
          {% endif %}
        </nav>
      </header>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <main>
        {% block content %}{% endblock %}
      </main>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
